name: christmas-bingo

services:
  postgres:
    image: postgres:16-alpine
    container_name: bingo-postgres
    environment:
      POSTGRES_USER: bingo
      POSTGRES_PASSWORD: bingo
      POSTGRES_DB: bingo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bingo-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bingo -d bingo"]
      interval: 5s
      timeout: 3s
      retries: 20

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: bingo-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - bingo-net
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  ticketing:
    build:
      context: ..
      dockerfile: services/ticketing/Dockerfile
    container_name: bingo-ticketing
    environment:
      PORT: "3001"
      DATABASE_URL: "postgres://bingo:bingo@postgres:5432/bingo"
      RABBITMQ_URL: "amqp://rabbitmq:5672"
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - bingo-net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3001/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  gameplay:
    build:
      context: ..
      dockerfile: services/gameplay/Dockerfile
    container_name: bingo-gameplay
    environment:
      PORT: "3002"
      DATABASE_URL: "postgres://bingo:bingo@postgres:5432/bingo"
      RABBITMQ_URL: "amqp://rabbitmq:5672"
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - bingo-net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3002/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

networks:
  bingo-net:

volumes:
  postgres_data:
